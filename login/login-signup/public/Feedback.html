<DOCTYPE! html>
  <html>
    <head>
      <title>Product</title>
      <link rel="stylesheet" type="text/css" href="Feedback.css">
    </head>
    <main>
      <h1 id="title">Product Survey Form</h1>
      <p id="description"> Thank you for filling this form, we appreciate your honest feedback.</p>
       <form id="survey-form">
          <label id="name-label" for="name"> Name:</label><br>
        <input id="name" type="text" placeholder="Enter your fullname" name="name" required> <br><br>
        <label id="email-label" for="email"> E-mail:</label><br>
         
        <input id="email" type="email" name="email" placeholder="Enter your email" required><br><br>
        <label id="number-label" for="Mobile">Mobile Number:</label><br>
        <input id="number" type="number" placeholder="Enter active mobile number"><br><br>
        <label for="dropdown">Did the product meet your expectations?</label><br>
        <select id="dropdown" name="dropdown"><br>
         <option value="2017">YES</option>
         <option value="2018">NO</option>
        
        </select><br>
        <p>which product you would like to purchase again?</p>
        <input type="checkbox" id="huda" name="huda" value="huda">
        <label for="huda">huda</label><br>
        <input type="checkbox" id="" name="glamour" value="glamour">
        <label for="glamour">glamour</label><br>
        <input type="checkbox" id="nyka" name="nyka" value="nyka">
        <label for="nyka">nyka</label><br>
        <input type="checkbox" id="lakme" name="lakme" value="lakme">
        <label for="lakme">lakme</label>
        
    <p>Would you recommend this product to your friends?</p>
        <input id="yes" type="radio" name="options" value="yes">
        <label for="yes">Yes</label><br>
         <input id="no" type="radio" name="options" value="no">
        <label for="no">No</label><br>
         <input id="maybe" type="radio" name="options" value="maybe">
        <label for="maybe">Maybe</label><br>
        <p>Any comments or suggestions?</p>
        <textarea id="comment" name="message" rows="8" cols="40"> Enter your comments or suggestions here...</textarea><br>
        <button type="submit" id="submit">Submit</button>
        
      </form><br>
    </main>
  </html>
